<div class="row">
  <div class="col-2" *ngFor="let starship of starships">
    <app-starship-card [starship]="starship"></app-starship-card>
  </div>
</div>

<div class="d-flex justify-content-center" >
  <pagination 
  [boundaryLinks]="true" 
  [totalItems]="pagination.count"
  [itemsPerPage]="10" 
  (pageChanged)="pageChanged($event)"
  previousText="&lsaquo;" 
  nextText="&rsaquo;" 
  firstText="&laquo;"
  lastText="&raquo;">

  </pagination>
</div>
